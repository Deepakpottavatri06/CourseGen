apiVersion: v1
kind: Service
metadata:
  name: coursegen-service
spec:
  selector:
    app: coursegen       # Must match labels in your Deployment
  ports:
    - protocol: TCP
      port: 4000         # Port exposed by Service
      targetPort: 4000   # Port your app listens on inside container
  type: NodePort         # Exposes it externally (good for local dev)
